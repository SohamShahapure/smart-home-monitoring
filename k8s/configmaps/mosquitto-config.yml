apiVersion: v1
kind: ConfigMap
metadata:
  name: mosquitto-config
  namespace: smart-home
data:
  mosquitto.conf: |
    persistence true
    persistence_location /mosquitto/data/
    log_dest stdout
    log_type error
    log_type warning
    log_type notice
    log_type information
    listener 1883 0.0.0.0
    protocol mqtt
    listener 9001 0.0.0.0
    protocol websockets
    allow_anonymous true
    max_connections 1000

