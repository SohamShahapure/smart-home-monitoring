apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    database: sensor_data
    user: admin
    secureJsonData:
      token: my-super-secret-auth-token
    jsonData:
      version: Flux
      organization: smarthome
      defaultBucket: sensor_data
    isDefault: true
